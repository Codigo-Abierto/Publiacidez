<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Configuración</title>
    <script src="./util.js"></script>
    <script src="./ocultacion-default.js"></script>
    <link href="./style.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="panel-menus">
            <label class="text-reglas">
                <h2>Código de ocultación por defecto:</h2>
                <p>
                    Código de estilo CSS a usar con las reglas de <i>ocultación</i> por defecto.<br>                    
                </p>
                <div id="opciones">
                    <input type="radio" id="default" name="codigo-ocultar" value="default">
                    <label for="default">Ocultar (default)</label><br>
                    <input type="radio" id="resaltar" name="codigo-ocultar" value="resaltar">
                    <label for="resaltar">Marcar/Resaltar</label><br>
                    <input type="radio" id="custom" name="codigo-ocultar" value="custom" checked>
                    <label for="custom">Código Personalizado</label>
                </div>
                <textarea id="textarea-codigo" cols="50" rows="8" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <button type="button" id="boton-aplicar" title="Aplicar y Guardar cambios'">Aplicar Cambios</button>
                <div class="area-notificaciones">
                    <fieldset id="warning-reglas" class="warning-box ocultar">
                        <legend>AVISO:</legend>
                    </fieldset>                    
                    <fieldset id="info-reglas" class="info-box ocultar"></fieldset>
                    <fieldset id="error-reglas" class="error-box ocultar">
                        <legend>ERROR:</legend>
                    </fieldset>
                </div>
            </label>
            <div class="navegador"><a href="./configuracion.html" title="Volver">Atrás</a></div>
        </section>
    </main>
</body>

</html>
